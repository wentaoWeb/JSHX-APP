<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>日历示例</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui" />
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/calendar.css" />

    <style>
        .act {
            margin-top: 85px;
            margin-bottom: 20px;
            text-align: center;
        }

        .act button {
            margin-right: 30px;
        }
    </style>
</head>

<body>

<div class="head">
    <h1>选择日期</h1>
    <i class="ic-back"></i>
</div>

<div class="wrap">
    <ul class="week-f">
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li class="wk">六</li>
        <li class="wk">日</li>
    </ul>

    <div id="calendar"></div>

    <P class="act">
        <button id="prevMonth">上一月</button>
        <button id="nextMonth">下一月</button>
    </P>
</div>

<script src="./js/mui.min.js"></script>
<script src="./js/calendar.js"></script>

<script>
	var calendarIns = null;
    (function($) {
    	$.init();
    	$.ready(function(){
    		calendarIns = new calendar.calendar( {
	            count: 4,
	            selectDate: new Date(),
	            selectDateName: '',
	            minDate: new Date(),
	            maxDate: new Date( +new Date() + 100 * 86400000 ),
	            isShowHoliday: true,
	            isShowWeek: false
	        } );
	
	        calendarIns.afterSelectDate = function( e ) {
	            console.log( 'after select date: ' + e );
	        };
	        
	        document.getElementById('prevMonth').addEventListener( 'tap', function() {
	            calendarIns.prevMonth();
	        } );
	
	        document.getElementById('nextMonth').addEventListener( 'tap', function() {
	            calendarIns.nextMonth();
	        } );
    	});
    })(mui);
</script>

</body>
</html>
