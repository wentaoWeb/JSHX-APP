			mui('.smallMenu').on('tap', 'a', function() {
				var _this = this
				var userID = {
					userId: app.getState().user.userId
				}
				app.request("app", "selectUserInfo", userID, "get", function(data) {
					if (data.code === 401) {
						mui.alert('身份已失效,请重新登陆', '提示', '确定', function() {}, 'div')
					} else {
						var tagPage = _this.getAttribute('href')
						// console.log(tagPage);
						mui.openWindow({
							url: tagPage,
							id: tagPage,
							style: {},
							show: {
								autoShow: true,
								aniShow: 'slide-in-right',
								duration: 100
							},
							waiting: {
								autoShow: true,
								title: '正在加载 '
							}
						})
					}
				})
			})
