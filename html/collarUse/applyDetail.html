<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title></title>
		<link rel="stylesheet" href="../../assets/mui/css/mui.min.css">
		<link rel="stylesheet" href="../../css/base.css">
		<script src="../../assets/mui/js/mui.min.js"></script>
		<script src="../../libs/jquery.min.js"></script>
		<script src="../../libs/vue.min.js"></script>
		<script src="../../libs/rem.js"></script>
		<script src="../../js/app.js"></script>
		<style type="text/css">
			html,
			body,
				{
				width: 100%;
				height: 100%;
			}

			* {
				margin: 0;
				padding: 0;
			}

			.my-header {
				height: 0.88rem;
				background-color: #FFF;
				color: #fff;
			}

			.my-header .mui-title {
				color: #000;
				font-size: 0.36rem;
				font-weight: 800;
			}

			.my-header a,
			.my-header h1 {
				line-height: 0.88rem;
			}

			.mui-bar-nav.mui-bar .mui-icon {
				padding: 0;
				margin: 0;
				color: #000;
			}

			/* .mui-slider,
			.mui-slider-group,
			.mui-slider-item,
			.mui-slider {
				margin-top: 49px;
			} */
			ul li {
				padding: 10px 15px;
			}

			li {
				border-bottom: 1px solid #BBB5B5;
			}

			li:last-child {
				border: none;
			}

			.btns button {
				width: 50%;
				padding: 10px 0px;
			}

			#btn,
			#comfir,
			#lend {
				position: fixed;
				bottom: 0px;
				margin-bottom: 0px;
				z-index: 999999999999;
			}

			#home {
				position: fixed;
				bottom: 15%;
				right: 20px;
				color: black;
				border: 1px solid #D5D5D5;
				border-radius: 50%;
				z-index: 99;
				width: 40px;
				height: 40px;
				line-height: 40px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 主页面标题 -->
			<header class="mui-bar mui-bar-nav my-header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">详情</h1>
			</header>
			<div class="mui-content mui-scroll-wrapper" id="offCanvasContentScroll" style="height: 100%;">
				<div id="home" style="" @click="toMenu">
					首
				</div>
				<div class="mui-scroll">
					<ul>
						<!-- {{goods}} -->
						<li v-for="item in goods">
							<p>申请单号：{{item.applyCode}}</p>
							<p>所属公司：{{item.companyName}}</p>
							<!-- <p>工器具类型：{{item.toolTypeName}}</p> -->
							<p>规格类型：{{item.standardType}}</p>
							<!-- <p>工器具型号：{{item.toolModelNumber}}</p> -->
							<p>工器具名称：{{item.toolName}}</p>
							<!-- <p>工器具单位：{{item.toolUnit}}</p> -->
							<p>领用申请数量：<span style="color: red;">{{item.applyNumber}}</span> </p>
							<!-- <p>申请人：</p>
							<p>发放人：</p>
							<p>领取人：</p>
							<p>归还人：</p> -->
							<!-- <p></p> -->
							<!-- <p style="height: 10px;background-color: #D3D3D3;"></p> -->
							<div v-if="item.toolGrantEntities" v-for="good in item.toolGrantEntities" style="background-color: #E7E7E7">
								<p>工器具编号：{{good.toolSonCode}}</p>
								<p>仓储类型：{{good.warehouseTypeName}}</p>
								<p>仓储位置：{{good.warehousePlace}}</p>
								<!-- <p>发放状态：{{good.toolGrantStatus}}</p> -->
							</div>

						</li>
					</ul>
					<div v-if="sta == '准备中'" style="display: flex;justify-content: space-between;flex-wrap: wrap;margin-left: 15px;">
						<p>工器具位置：</p>
						<div style="width: 100%;">
							<label v-for="item in qy" style="display: inline-block;width: 30%; margin: 10px;">
								<input type="radio" :disabled="item.areaStatus == 1" :value="item.areaId" v-model="areaId" />
								{{item.areaName}}
							</label>
						</div>

					</div>
				</div>
				<button id="lend" v-if="sta == '准备中'" type="button" class="mui-btn mui-btn-purple mui-btn-block" @click="give">确认发放</button>
				<!-- <div class="btns" style="width: 100%; display: flex;position: fixed;bottom: 0px;" v-if="sta == '准备中'">
					<button type="button" class="mui-btn mui-btn-green" @click="toUpdata">修改</button>
					<button type="button" class="mui-btn mui-btn-red" @click="toDel">删除</button>
				</div> -->
				<button id="btn" v-if="sta == '待领用'" type="button" class="mui-btn mui-btn-yellow mui-btn-block" @click="collar">确认领取</button>
				<button id="comfir" v-if="sta == '待归还'" type="button" class="mui-btn mui-btn-yellow mui-btn-block" @click="giveBack">确认归还</button>
			</div>
		</div>
		<script type="text/javascript">
			var dataA;
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				// self.addEventListener('show', function() {
				// });
				dataA = {
					"id": self.applyCode,
					"sta": self.status,
					"list": self.list
				}
				window.vm.sta = dataA.sta;
				window.vm.item = dataA.list;
				// console.log(dataA.list)
			})
			var vm = new Vue({
				el: "#app",
				data: {
					goods: [],
					sta: null,
					item: null,
					qy: [],
					areaId: ''
				},
				methods: {
					toMenu() {
						mui.openWindow({
							url: '../sys/main.html',
							id: 'main',
							style: {},
							createNew: true,
							show: {
								autoShow: true,
								aniShow: 'slide-in-right',
								duration: 100
							},
							waiting: {
								autoShow: true,
								title: '正在加载 '
							}
						})
					},
					give() {
						if(vm.areaId == false){
							alert('请选择发放区域！');
							return false;
						}
						var toolBorrowFormEntity = this.item;
						switch (toolBorrowFormEntity.applyStatus) {
							case '准备中':
								toolBorrowFormEntity.applyStatus = 0;
								break;
							case '待领用':
								toolBorrowFormEntity.applyStatus = 1;
								break;
							case '待归还':
								toolBorrowFormEntity.applyStatus = 2;
								break;
							case '已归还':
								toolBorrowFormEntity.applyStatus = 3;
								break;
							default:
								break;
						}
						// console.log(toolBorrowFormEntity);
						toolBorrowFormEntity.toolApplyFormDetailEntities = this.goods;
						toolBorrowFormEntity.areaId = vm.areaId;
						mui.ajax(baseURL + '/app/toolManage/toolApply/confirmGrantTool', {
							dataType: 'json',
							timeout: 5000,
							headers: {
								"token": app.getState().token,
								'Content-Type': 'application/json'
							},
							data: JSON.stringify(toolBorrowFormEntity),
							type: 'POST',
							success: function(res) {
								if (res.code == 0) {
									// console.log(res);
									// location.reload();
									mui.openWindow({
										url: '../returnTool/returntool.html',
										id: 'returnTool',
										style: {},
										createNew: true,
										show: {
											autoShow: true,
											aniShow: 'slide-in-right',
											duration: 100
										},
										waiting: {
											autoShow: true,
											title: '正在加载 '
										}
									})
								} else {
									alert(res.msg)
								}
							}
						});
					},
					giveBack() {
						var toolApplyFormEntity = this.item;
						switch (toolApplyFormEntity.applyStatus) {
							case '准备中':
								toolApplyFormEntity.applyStatus = 0;
								break;
							case '待领用':
								toolApplyFormEntity.applyStatus = 1;
								break;
							case '待归还':
								toolApplyFormEntity.applyStatus = 2;
								break;
							case '已归还':
								toolApplyFormEntity.applyStatus = 3;
								break;
							case '未同意':
								toolApplyFormEntity.applyStatus = 4;
								break;
							default:
								break;
						}
						toolApplyFormEntity.toolGrantEntities = [];
						var good = this.goods;
						good.forEach(item => {
							item.toolGrantEntities.forEach(it => {
								toolApplyFormEntity.toolGrantEntities.push(it)
							})
						})
						mui.ajax(baseURL + '/app/toolManage/toolApply/confirmReturnTool', {
							dataType: 'json',
							timeout: 5000,
							headers: {
								"token": app.getState().token,
								'Content-Type': 'application/json'
							},
							data: JSON.stringify(toolApplyFormEntity),
							type: 'POST',
							success: function(res) {
								if (res.code == 0) {
									// console.log(res);
									// location.reload();
									mui.toast('归还成功');
									mui.openWindow({
										url: '../returnTool/returntool.html',
										id: 'returnTool',
										style: {},
										createNew: true,
										show: {
											autoShow: true,
											aniShow: 'slide-in-right',
											duration: 100
										},
										waiting: {
											autoShow: true,
											title: '正在加载 '
										}
									})
								} else {
									alert(res.msg)
								}
							}
						});
					},
					collar() {
						var toolApplyFormEntity = this.item;
						switch (toolApplyFormEntity.applyStatus) {
							case '准备中':
								toolApplyFormEntity.applyStatus = 0;
								break;
							case '待领用':
								toolApplyFormEntity.applyStatus = 1;
								break;
							case '待归还':
								toolApplyFormEntity.applyStatus = 2;
								break;
							case '已归还':
								toolApplyFormEntity.applyStatus = 3;
								break;
							case '未同意':
								toolApplyFormEntity.applyStatus = 4;
								break;
							default:
								break;
						}
						toolApplyFormEntity.toolApplyFormDetailEntities = this.goods;
						mui.ajax(baseURL + '/app/toolManage/toolApply/confirmReceiveTool', {
							dataType: 'json',
							timeout: 5000,
							headers: {
								"token": app.getState().token,
								'Content-Type': 'application/json'
							},
							data: JSON.stringify(toolApplyFormEntity),
							type: 'POST',
							success: function(res) {
								if (res.code == 0) {
									mui.toast('领取成功');
									// console.log(res);
									// location.reload();
									mui.openWindow({
										url: '../returnTool/returntool.html',
										id: 'returnTool',
										style: {},
										createNew: true,
										show: {
											autoShow: true,
											aniShow: 'slide-in-right',
											duration: 100
										},
										waiting: {
											autoShow: true,
											title: '正在加载 '
										}
									})
								} else {
									alert(res.msg)
								}
							}
						});
					},
					toUpdata() {
						// console.log(vm.goods);
						mui.openWindow({
							url: 'update.html',
							id: 'updateGood',
							style: {},
							createNew: true,
							extras: {
								"good": vm.goods,
								"list": dataA.list
							},
							show: {
								autoShow: true,
								aniShow: 'slide-in-right',
								duration: 100
							},
							waiting: {
								autoShow: true,
								title: '正在加载 '
							}
						})
					},
					toDel() {
						var del = [];
						del.push(this.item.applyId);
						mui.ajax(baseURL + '/app/toolManage/toolApply/deleteApplyForm', {
							dataType: 'json',
							timeout: 5000,
							headers: {
								"token": app.getState().token,
								'Content-Type': 'application/json'
							},
							data: JSON.stringify(del),
							type: 'POST',
							success: function(res) {
								if (res.code == 0) {
									mui.openWindow({
										url: 'toolSelection.html',
										id: 'toolSelection',
										style: {},
										createNew: true,
										show: {
											autoShow: true,
											aniShow: 'slide-in-right',
											duration: 100
										},
										waiting: {
											autoShow: true,
											title: '正在加载 '
										}
									})
								} else {
									alert(res.msg)
								}
							}
						});
					},
					getData() {
						mui.plusReady(function() {
							// console.log(dataA.id)
							mui.ajax(baseURL + '/app/toolManage/toolApply/queryObejct', {
								dataType: 'json',
								timeout: 5000,
								headers: {
									"token": app.getState().token,
									// 'Content-Type': 'application/json'
								},
								data: {
									"applyCode": dataA.id
								},
								type: 'get',
								success: function(res) {
									if (res.code == 0) {
										// console.log(res);
										vm.goods = res.formDetailEntities;
									} else {
										alert(res.msg)
									}
								}
							});
						})
					},
					getCode() {
						mui.ajax(baseURL + '/app/toolManage/toolApply/getMaxApplyCode', {
							dataType: 'json',
							timeout: 5000,
							headers: {
								"token": app.getState().token
							},
							type: 'get',
							success: function(res) {
								if (res.code == 0) {
									// console.log(res);
									// vm.applyCode = res.applyCode;
									vm.qy = res.grantAreaEntitys;
									// localStorage.setItem('qy',res.grantAreaEntitys)
								} else {
									alert(res.msg)
								}
							}
						});
					}
				},
				created() {
					this.qy = localStorage.getItem('qy');
					this.getData();
					this.getCode()
				}
			})
			mui('#offCanvasContentScroll').scroll();
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>
</html>
